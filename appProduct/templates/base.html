<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
   <title>
      {{ title }}
   </title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="apple-touch-icon" href="{% static 'img/apple-icon.png' %}">
   <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

   <!-- Font Awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
   <!-- MDB -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
   <link rel="stylesheet" href="{% static 'css/templatemo.css' %}">
   <link rel="stylesheet" href="{% static 'css/custom.css' %}">

   <!-- Load fonts style after rendering the layout styles -->
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
   <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">

   <!-- Slick -->
   <link rel="stylesheet" type="text/css" href="{% static 'css/slick.min.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'css/slick-theme.css' %}">

   
   {% block css %}
      
   {% endblock css %}
      
   
</head>

<body>
   
   <!-- HEADER START -->
   {% include 'part/_header.html' %}
   <!-- HEADER END -->

   
   {% block body %}
      
   
   
   {% endblock body %}
      


   <!-- FOOTER START -->
   {% include 'part/_footer.html' %}
   <!-- FOOTER END -->
   
   
   <!-- Start Script -->
   <!-- MDB -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
   <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
   <script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
   <script src="{% static 'js/templatemo.js' %}"></script>
   <script src="{% static 'js/custom.js' %}"></script>
   <!-- End Script -->
   
   <!-- Start Slider Script -->
   <script src="{% static 'js/slick.min.js' %}"></script>
   <script>
      $('#carousel-related-product').slick({
         infinite: true,
         arrows: false,
         slidesToShow: 4,
         slidesToScroll: 3,
         dots: true,
         responsive: [{
            breakpoint: 1024,
            settings: {
               slidesToShow: 3,
               slidesToScroll: 3
            }
         },
         {
            breakpoint: 600,
            settings: {
               slidesToShow: 2,
               slidesToScroll: 3
            }
         },
         {
            breakpoint: 480,
            settings: {
               slidesToShow: 2,
               slidesToScroll: 3
            }
         }
         ]
      });
   </script>
   <!-- End Slider Script -->
   
</body>

</html>
