{% extends 'base.html' %}
{% load static %}



{% block body %}
<main>
   <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
         <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
               <div class="card bg-dark text-white" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
                     <form method="POST" class="py-3">
                        {% csrf_token %}
                        <h2 class="fw-bold mb-5 text-uppercase">Giriş</h2>
   
                        <div class="form-outline form-white mb-4">
                           <input type="text" name="username" id="typeEmailX" class="form-control form-control-lg" />
                           <label class="form-label" for="typeEmailX">Kullanıcı Adı</label>
                        </div>
   
                        <div class="form-outline form-white mb-4">
                           <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
                           <label class="form-label" for="typePasswordX">Şifre</label>
                        </div>
   
                        <p class="small pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
   
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Giriş Yap</button>
   
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                           <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                           <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                           <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div>
   
                     </form>
   
                     <div>
                        <p class="mb-0">Hesabınız yok mu? <a href="{% url 'registerUser' %}" class="text-white-50 fw-bold">Kaydol</a>
                        </p>
                     </div>
   
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
</main>
   
{% endblock body %}
